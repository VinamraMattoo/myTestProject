<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
     <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
    <script type="text/javascript" src="../fancyapps-fancyBox-18d1712/source/jquery.fancybox.pack.js"></script> 
     <script type="text/javascript" src="../fancyapps-fancyBox-18d1712/source/jquery.fancybox.js"></script>
      <link rel="stylesheet" href="../fancyapps-fancyBox-18d1712/source/jquery.fancybox.css" type="text/css" media="screen" />
   
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
     // google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Work',     11],
          ['Eat',      2],
          ['Commute',  2],
          ['Watch TV', 2],
          ['Sleep',    7]
        ]);

        var options = {
          title: 'My Daily Activities',
          pieHole: 0.4,
        };

      new google.visualization.PieChart(document.getElementById('data')).draw(data);
      }
        $(document).ready(function() {
            $("a#inline").fancybox({
              'hideOnContentClick': true,
              onComplete: drawChart
            });
          });

      
    </script>
  </head>
  <body>
  <!--   <div id="donutchart" style="width: 900px; height: 500px;"></div>
     -->
     <a id="inline" href="#data">Click here to see chart</a>
      <div style="display:none"><div style='height:400px;width:400px' id="data"></div></div>
  
  </body>
</html>
