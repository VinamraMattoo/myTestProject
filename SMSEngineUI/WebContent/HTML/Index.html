<html>
<head>
<meta charset="utf-8">
<title>Login</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="shortcut icon" type="image/png" href="../images/newlogo.png" />
<link href="../css/login/login2.css" rel="stylesheet">

<style type="text/css">
body {
	padding-top: 20px;
	background: url(../images/hero-banner.jpg) no-repeat;
	width: 100%;
}
</style>


<!-- Bootstrap Core CSS -->
<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

<!-- Custom CSS -->
<link href="../css/login/login.css" rel="stylesheet">

<!-- Custom Fonts -->
<!-- <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet"
	type="text/css">
 -->
<!-- jQuery -->
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script
	src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.8.1/bootstrap-table.min.js"></script>


<script src="../js/login/LogOutCheck.js"></script>
<script src="../js/DOMmanipulation/login.js"></script>


</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="row">
					<div class="col-md-12 col-md-offset-1">
						<div class="panel-heading">
							<h3 id="info" class="panel-title" style="color: white;">info</h3>
						</div>
					</div>
				</div>
				<div class="panel panel-default">

					<div class="panel-heading">
						<h3 class="panel-title">
							Please sign in</span>
						</h3>
					</div>
					<div class="panel-body">
						<form id=identicalForm accept-charset="UTF-8" role="form">
							<fieldset>
								<div class="form-group">
									<input class="form-control" placeholder="Username"
										name="username" type="text" required>
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="Password"
										name="password" type="password" value="" required="required">
								</div>

								<input id="loginButton" class="btn btn-lg btn-success btn-block" type="button"
									name="usr" value="Login">
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
