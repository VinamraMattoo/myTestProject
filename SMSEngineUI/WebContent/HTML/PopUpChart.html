<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
<script
	src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
</head>
<body>

	<script>
		google.load("visualization", "1", {
			packages : [ "corechart" ]
		});
		google.setOnLoadCallback(drawVisualization);
		function drawVisualization(year, value1, value2) {
			var data = google.visualization
					.arrayToDataTable([ [ 'Year', 'Sales', 'Expenses' ],
							[ year, value1, value2 ], ]);
			var options = {
				title : 'Company Performance'
			};

			new google.visualization.ColumnChart(document
					.getElementById('chart_div')).draw(data, options);
		}
	</script>
	<h1>POP UP Google Chart Using Bootstrap</h1>
	<button class="btn btn-primary btn-lg"
		onclick="drawVisualization('2004',50,35)" data-toggle="modal"
		data-target="#myModal">Launch Google Chart</button>
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">Pop Up</h4>
				</div>
				<div class="modal-body">
					<div id="chart_div" style="width: 900px; height: 500px;"></div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
