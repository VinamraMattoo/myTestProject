<html>
<head>
<meta charset="utf-8">
<title>Login</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/png" href="images/newlogo.png" />
<link href="css/login/login2.css" rel="stylesheet">

<style type="text/css">
body {
	padding-top: 20px;
	background: url("images/hero-banner.jpg");
	width: 100%;
}
</style>


<!-- Bootstrap Core CSS -->
<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

<!-- Custom CSS -->
<link href="css/login/login.css" rel="stylesheet">

<!-- jQuery -->
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script
	src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.8.1/bootstrap-table.min.js"></script>


<script src="js/login/LogOutCheck.js"></script>
<script src="js/DOMmanipulation/Login.js"></script>
<!-- <script type="text/javascript">
	window.history.forward();
	function noBack() {
		window.history.forward();
	}
</script> -->

</head>
<body onload="noBack();" onpageshow="if (event.persisted) noBack();"
	onunload="">
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="row">
					<div class="col-md-12 col-md-offset-1">
						<div class="panel-heading">
							<h3 id="info" class="panel-title" style="color: white;">info</h3>
						</div>
					</div>
				</div>
				<div class="panel panel-default">

					<div class="panel-heading">
						<h3 class="panel-title">Please sign in</h3>
					</div>
					<div class="panel-body">
						<form id=identicalForm accept-charset="UTF-8" role="form">
							<fieldset>
								<div class="form-group">
									<input id="username" class="form-control"
										placeholder="Username" name="username" type="text" required>
									<div id="usernameInner"></div>
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="Password" id="psswd"
										name="password" type="password" value="" required="required">
								</div>

								<input id="loginButton" class="btn btn-lg btn-success btn-block"
									type="button" name="usr" value="Login">
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div id="loginResponse"></div>

</body>
</html>
